{% extends 'base_navigasi.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5><i class="fas fa-user-plus"></i> Tambah Anggota Keluarga</h5>
        </div>
        <div class="card-body">
          <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
              <label class="form-label">Nama</label>
              {{ form.name }}
            </div>
            <div class="mb-3">
              <label class="form-label">Jenis Kelamin</label>
              {{ form.gender }}
            </div>
            <div class="mb-3">
              <label class="form-label">Tanggal Lahir</label>
              {{ form.birth_date }}
            </div>
            <div class="form-check mb-3">
                {{ form.is_root }}
                <label for="{{ form.is_root.id_for_label }}" class="form-check-label">
                    Tandai sebagai akar pohon
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save"></i> Simpan</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
(() => {
  'use strict';
  const forms = document.querySelectorAll('.needs-validation');
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>
{% endblock %}
