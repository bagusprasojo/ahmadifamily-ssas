<form method="POST" id="formTambahAnak">
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_marriage" class="form-label">Pilih Pernikahan</label>
    {{ form.marriage }}
  </div>
  <div class="mb-3">
    <label for="id_children" class="form-label">Pilih Anak-anak</label>
    {{ form.children }}
  </div>
  <input type="hidden" name="parent_uuid" id="parentUuid">
  <button type="submit" class="btn btn-success w-100">
    <i class="fas fa-check"></i> Simpan
  </button>
</form>
